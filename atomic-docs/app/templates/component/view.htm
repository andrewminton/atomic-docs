

<div id="{{@comp->slug()}}" class="atomic-compWrap" data-id="{{@comp->componentId()}}" data-js="{{@comp->hasJs()}}">

                <form class="ajax-form" action="{{'editColorComponent', ['component' => $comp->componentId()] | baseAlias}}">

            </div>

        </div>

        </div>

            <div class="atomic-component js-atomic-component">
        </false>
    </check>



    <div class="atomic-placeholder" data-src="{{'viewComponent', ['component' => $comp->componentId()] | baseAlias}}" data-class="partial-viewport component-{{@comp->slug()}}">

<div class="atomic-tabs">

            <true>
                <li class="atomic-tabs__item" data-tab="atomic-js-tab">{ } javascript</li>
            </true>

                <li class="atomic-js-tab">
                    <form class="ajax-form" action="{{'addJsComponent', ['component' => $comp->componentId()] | baseAlias}}">
                        <label><input class="atomic-js-input" type="checkbox" name="atomic-add-js"> Add javascript file</label>
                        <input type="hidden" name="action" value="add-js-file">

                </li>
            </false>
        </check>

        <li class="atomic-tabs__item" data-tab="atomic-notes-tab"><i class="fa fa-comment" aria-hidden="true"></i> Notes</li>



        <li class="atomic-tabs__copy">
            <button class="atomic-copyBtn atomic-markup-copyBtn" data-clipboard-target="#atomic-copy-target-markup-{{@comp->componentId()}}">
                <i class="fa fa-clone" aria-hidden="true"></i> Copy Markup
            </button>
            <button class="atomic-copyBtn  atomic-styles-copyBtn" data-clipboard-target="#atomic-copy-target-styles-{{@comp->componentId()}}">

                    <textarea name="atomic-markup-field" id="atomic-copy-target-markup-{{ @comp->componentId() }}" class="atomic-copy-target">{{@comp->compFile(@comp, 'markup') | incFilter}}</textarea>

            </div>



            <div id="atomic-output-tab" class="atomic-tabs__content">

            </div>


            <div id="atomic-styles-tab" class="atomic-tabs__content">

                    <div class="atomic-editor__inner">

                    </div>
                    <textarea name="atomic-styles-field" id="atomic-copy-target-styles-{{ @comp->componentId() }}" class="atomic-copy-target">{{@comp->compFile(@comp, 'styles') | incFilter}}</textarea>

                            <div class="atomic-editor" id="atomic-editor-js-{{ @comp->componentId() }}"><textarea>{{@comp->compFile(@comp, 'js') | incFilter}}</textarea></div>
                        </div>
                        <textarea name="atomic-js-field" id="atomic-copy-target-js-{{ @comp->componentId() }}" class="atomic-copy-target">{{@comp->compFile(@comp, 'js') | incFilter}}</textarea>

        </div>

    </form>




</div>
